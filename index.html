<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="assets/CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input type="text" placeholder="Enter city name" />
        <button><img src="assets/img/search.svg" /></button>
      </div>
      <div class="weather">
        <img src="assets/img/cloudy (1).png" width="100px" />
        <temp>22&#176;c</temp>
        <city>Pune</city>
        <div class="humidity-wind">
          <humidity>
            <img src="assets/img/humidity.svg" alt="" />
            <div>
              <h>34%</h>
              <p>Humidity</p>
            </div>
          </humidity>
          <wind>
            <img src="assets/img/wind.svg" alt="" />
            <div>
              <h>34 km/h</h>
              <p>Wind Speed</p>
            </div>
          </wind>
        </div>
      </div>
    </div>
    <script src="assets/JS/script.js"></script>
  </body>
</html>
